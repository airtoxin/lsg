schema: src/schema.ts
documents: 'src/**/!(*.gen).{ts,tsx}'
generates:
  src/types.gen.ts:
    plugins:
      - typescript
  src/pages/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: ../types.gen.ts
    plugins:
      - typescript-operations
      - typescript-react-query
  src/server/resolver-types.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
