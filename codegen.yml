schema: src/schema.ts
generates:
  src/types.gen.ts:
    plugins:
      - typescript
  src/pages/:
    documents: 'src/**/!(*.gen).{ts,tsx}'
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: ../types.gen.ts
    plugins:
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: 'http://localhost:3000/api/graphql'
  src/server/resolvers/resolver-types.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
