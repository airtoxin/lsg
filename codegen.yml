schema: src/schema.ts
documents:
  - 'src/**/*.graphql'
  - 'src/**/*.tsx'
generates:
  src/types.gen.ts:
    plugins:
      - typescript
  src/pages/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: ../types.gen.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
  src/server/resolvers/resolver-types.gen.ts:
    plugins:
      - typescript
      - typescript-resolvers
